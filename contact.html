<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Page</title>
</head>
<body>
    
<!-- Header -->
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <h5 class="mb-0">Madipakkam</h5>
                </div>
                <div class="nav">
                    <ul class="nav-links mb-0">
                        <a href="index.html">
                            <li class="nav-link">Home</li>
                        </a>
                        <a href="about.html">
                            <li class="nav-link">About Us</li>
                        </a>
                        <a href="#">
                            <li class="nav-link">Products</li>
                        </a>
                        <a href="contact.html">
                            <li class="nav-link">Contact Us</li>
                        </a>
                    </ul>
                </div>
            </div>
            <div class="right">
                <button class="btn">Login</button>
                <button class="btn">SignUp</button>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </div>

<!-- Banner -->
    <div class="banner">
        <div class="slide">
            <div class="slide-details">
                <h2>Contact Us</h2>
            </div>
        </div>
    </div>

<!-- Contact Container -->
    <div class="container" style="margin-top: 3rem;">
        <div class="row">

            <div class="col-lg-4 col-md-12 col-12 mt-4">
                <div class="contact-details">
                    <div class="call d-flex align-items-center" style="gap: 10px;">
                        <div class="icon">
                            <i class="fa-solid fa-phone" style="color: white;"></i>
                        </div>
                        <p class="mb-0">Call to Us</p>
                    </div>
                    <p class="mb-0 mt-3">We are available 24/7, 7 days a week.</p>
                    <p class="mb-0 mt-2"><span>Phone:</span> 96772 79744</p>

                    <div class="mail d-flex align-items-center" style="gap: 10px; margin-top: 20px;">
                        <div class="icon">
                            <i class="fa-solid fa-envelope" style="color: white;"></i>
                        </div>
                        <p class="mb-0">Write to Us</p>
                    </div>
                    <p class="mb-0 mt-3">Fill out our form and we will contact you within 24 hours.</p>
                    <p class="mb-0 mt-2"><span>Email:</span> suresh.manoharan@live.com</p>
                </div>
            </div>

            <div class="col-lg-8 col-md-12 col-12 mt-4">
                <div class="form">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Your Phone" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control" id="exampleTextarea" rows="5" placeholder="Your Message"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="text-right contact-btn mt-1">Send Message</button>
                </div>
            </div>
        </div>
    </div>

<!-- Map -->
    <div class="container" style="margin-top: 2rem;">
        <div class="row">
            <div class="col-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.2485587329666!2d80.20680427381!3d12.955940515224016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525dc7be01ca2b%3A0x925e89ad5055d8bb!2sRam%20Nagar%20South%2018th%20Main%20Rd%2C%20Madipakkam%2C%20Chennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1714471793435!5m2!1sen!2sin" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>















    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <!-- Slick -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
